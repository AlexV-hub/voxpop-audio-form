<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interview Audio Vox-Pop</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; text-align: center; padding: 2em; }
    button { margin: 10px; padding: 10px 20px; font-size: 1em; }
    audio { margin-top: 20px; width: 100%; }
  </style>
</head>
<body>
  <h1>R√©ponds oralement √† ta question</h1>
  <p>Appuie sur "Enregistrer", parle, puis "Envoyer" pour transmettre ta r√©ponse.</p>

  <button id="start">üéôÔ∏è Enregistrer</button>
  <button id="stop" disabled>‚èπÔ∏è Stop</button>
  <button id="send" disabled>üì§ Envoyer</button>

  <audio id="player" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;

    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const sendBtn = document.getElementById('send');
    const player = document.getElementById('player');

    startBtn.onclick = async () => {
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        player.src = URL.createObjectURL(audioBlob);
        sendBtn.disabled = false;
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    sendBtn.onclick = async () => {
      const formData = new FormData();
      formData.append('file', audioBlob, 'response.webm');

      await fetch('https://hook.integromat.com/TON_WEBHOOK_ID_ICI', {
        method: 'POST',
        body: formData
      });

      alert("R√©ponse envoy√©e ! Merci.");
      sendBtn.disabled = true;
    }
  </script>
</body>
</html>
